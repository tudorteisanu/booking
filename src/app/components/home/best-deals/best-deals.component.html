<section class="py-10">
  <h3
    class="bg-gradient-to-r text-4xl from-green-800 via-green-300 to-green-100 bg-clip-text text-transparent"
  >
    Best deals
    <a
      routerLink="/search-hotel"
      class="text-base text-primary underline underline-offset-2"
      >See all</a
    >
  </h3>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 pt-5">
    @for (item of items(); track item) {
      <div>
        <img [src]="item" alt="" />
      </div>
    }
  </div>
</section>
