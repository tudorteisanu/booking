<div class="p-2 flex gap-4">
    <img [src]="food().image" alt="">
    <div class="flex flex-col justify-between w-full">
        <div class="text-sm text-dark-green font-medium">
            {{food().name}}
        </div>
        <div class="text-xs text-dark-green">
            {{food().category}}
        </div>
        <div class="flex items-center justify-between">
            <span class="text-light-green">
                ${{food().price}}
            </span>
            <app-counter [count]="food().count" (countChange)="updateFoodCount($event)" />
        </div>
    </div>
</div>
