<section class="p-4 mt-4 bg-white rounded-md">
    <h3 class="text-xl text-dark-green">
        Restaurant Menus
    </h3>
<ul class="grid grid-cols-2 lg:grid-cols-5 overflow-y-auto gap-2 mt-4">
    @for (menu of menus(); track menu.id) {
        <li class="relative rounded-md w-full">
            <img [src]="menu.image" class="w-full"  alt="">
            <div class="absolute bottom-0 right-0 left-0 bg-gray-700 px-2 py-1 rounded-b-md">
                <span class="text-xs  text-white">
                    Food Menu ({{menu.pagesCount}} Pages)
                </span>
            </div>

        </li>
    }
</ul>
</section>
