<div class="bg-white p-4 rounded-md">
  <div class="flex items-center justify-between">
    <div class="flex gap-2">
      <div>
        <img
          class="rounded-full"
          src="assets/images/profile-image-small.png"
          alt=""
        />
      </div>
      <div class="flex flex-col">
        <span>{{ review().author.name }}</span>
        <span class="text-gray-500 text-sm"
          >reviewed {{ review().reviewCount }} restaurants</span
        >
      </div>
    </div>
    <div class="flex items-center gap-2">
      <span class="text-light-green text-sm">
        {{ review().review }}
      </span>
      <img src="assets/icons/star-bordered.svg" alt="" />
    </div>
  </div>
  <p class="text-gray-500 text-xs mt-2">
    {{ review().comment }}
  </p>
  <app-review-gallery [gallery]="review().gallery" />
</div>
