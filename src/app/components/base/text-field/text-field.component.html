<div class="rounded-md border border-gray-200 p-2 w-full">
    <div class="flex items-center justify-between">
        @if(prependIcon()) {
            <img [src]="prependIcon()" alt="">
        }
        <input
                [placeholder]="label()"
                [type]="inputType()"
                class="w-full outline-none border-none select-none px-2 text-gray-600"

        >
        @if(icon()) {
            <img [src]="icon()" alt="">
        }
    </div>
</div>
