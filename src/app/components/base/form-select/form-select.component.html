<div class="rounded-md border border-gray-200 w-full relative">
    <div class="flex items-center p-2 justify-between cursor-pointer" (click)="toggle()">
        @if(icon) {
            <img [src]="selectIcon" alt="">
        }
        <span
                class="w-full px-2 text-gray-700 select-none "
        >
            {{displayedText()}}
        </span>
        <img src="assets/icons/arrow-down.svg" alt="">
    </div>
        @if(displayed()) {
            <ul class="absolute top-12 left-0 bg-white w-full shadow rounded-md max-h-[300px] overflow-y-auto">
                @for (item of items; track item.value) {
                    <li class="p-2 cursor-pointer hover:bg-gray-100" (click)="selectItem(item)">
                        {{item.text}}
                    </li>
                }
            </ul>
        }
</div>
