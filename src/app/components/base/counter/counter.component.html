<div class="flex items-center gap-2">
    <button (click)="setCount(-1)">
        <img src="assets/icons/minus-square.svg" alt="">
    </button>
    <span class="w-6 text-center">
        {{count()}}
    </span>
    <button (click)="setCount(1)">
        <img src="assets/icons/add-square-gray.svg" alt="">
    </button>
</div>
