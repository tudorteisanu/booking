<div class="bg-white rounded-md">
    <div class="p-4 cursor-pointer flex items-center justify-between select-none" (click)="toggle()">
        <ng-content select="[label]"/>
        <img src="assets/icons/arrow-down.svg" alt="">
    </div>
    <div class="transition-[min-height] duration-500" [ngClass]="contentClass()">
        @if (show()) {
            <p class="p-4 pt-0">
                <ng-content select="[content]"/>
            </p>
        }
    </div>
</div>
