<div class="bg-white rounded-md">
  <div
    (click)="toggle()"
    class="p-4 cursor-pointer flex items-center justify-between select-none"
  >
    <ng-content select="[label]" />
    <img alt="" src="assets/icons/arrow-down.svg" />
  </div>
  <div [ngClass]="contentClass()" class="transition-[min-height] duration-500">
    @if (show()) {
      <p class="p-4 pt-0">
        <ng-content select="[content]" />
      </p>
    }
  </div>
</div>
