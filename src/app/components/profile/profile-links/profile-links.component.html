<ul class="bg-white p-4 rounded-md w-[250px]">
    @for (item of links; track item.to) {
        <li
                [routerLink]="item.to"
                routerLinkActive="bg-light-green text-dark-green bg-opacity-20"
                class="px-2 py-5 text-center text-gray-800 rounded-md cursor-pointer">
            {{item.label}}
        </li>
    }
</ul>
