<section>
    <h3 class="text-2xl text-dark-green">Saved address</h3>

    <div class="p-4 rounded-md mt-4 bg-white">
        <div class="flex items-center gap-2">
            <img src="assets/icons/location.svg" alt="">
            <span class="text-sm">
                Primary Address
            </span>
        </div>
        <form action="#" class="mt-2">
            <div class="grid grid-cols-3 gap-2">
                <app-form-select
                    label="State"
                    [items]="selectItems"
                />
                <app-text-field label="City/District" />
                <app-text-field label="Pin Code"/>
            </div>
            <textarea
                    placeholder="Enter full address"
                    class="outline-none border border-gray-200 w-full rounded-md p-2 mt-2"
                    rows="5"></textarea>
            <div class="flex w-full justify-end mt-2">
                <button
                        type="submit"
                        class="px-3 py-2 rounded-md text-gray-100 text-sm bg-primary">Save Details</button>

            </div>
        </form>
    </div>


</section>
